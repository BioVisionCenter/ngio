name: Download and Cache Shared Data

on:
  workflow_call:
    inputs:
      os:
        description: Operating system to run the job on
        required: true
        default: ubuntu-latest
        type: string

jobs:
  download-data:
    runs-on: ${{ inputs.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Restore shared data cache
        id: cache-data
        uses: actions/cache@v4
        with:
          path: data/
          key: ${{ inputs.os }}-${{ hashFiles('.github/scripts/download_data.py') }}
          restore-keys: |
            ${{ inputs.os }}-

      - name: Set up Python
        uses: actions/setup-python@v5
        if: steps.cache-data.outputs.cache-hit != 'true'
        with:
          python-version: "3.12"
          cache-dependency-path: "pyproject.toml"
          cache: "pip"
      
      - name: Install Dependencies
        if: steps.cache-data.outputs.cache-hit != 'true'
        run: |
          python -m pip install -U pip
          python -m pip install .[dev]

      - name: Download data if cache missed
        if: steps.cache-data.outputs.cache-hit != 'true'
        run: |
          echo "Cache miss, downloading data..."
          python .github/scripts/download_data.py

